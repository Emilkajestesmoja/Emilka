<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specjalna wiadomość</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="scene">
        <div class="robot-container">
            <!-- Kontener na latające serduszka -->
            <div id="emoji-container"></div>
            <!-- Robot zbudowany w CSS -->
            <div class="robot">
                <div class="antenna">
                    <div class="antenna-light"></div>
                </div>
                <div class="head">
                    <div class="eyes">
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body">
                    <div class="chest-light"></div>
                </div>
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
            </div>
        </div>

        <div class="dialogue-container">
            <div class="speech-bubble">
                <p id="robot-text">...</p>
            </div>
            <!-- Obszar interakcji -->
            <div class="interaction-area">
                <div class="input-area" id="input-container">
                    <input type="text" id="name-input" placeholder="Wpisz imię...">
                    <button id="submit-button">OK</button>
                </div>
                <button id="retry-button" class="hidden">Podaj imię jeszcze raz</button>
                <a href="https://www.samsung.com" target="_blank" id="final-button" class="hidden">???</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
